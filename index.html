<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assests/favicon.jpg"/>
  </head>
  <body>
  <!-- Hər səhifədə yalnız bir main tagimiz ola bilər! main - səhifəmizin bir şəkildən ibarət olduğuna görə main kimi nəzərdə tutmaq olar-->
    <main>
      <!-- İlk olaraq bizim bütün elementlərimizi wrap edən (özündə birləşdirən) bir containerimiz olmalidir. Hansi ki həm
      bütün elementləri həmin containerimizin altinda saxlayaq və column üzrə düzə bilək -->
      <!-- Containerimiz isə 3 hissədən(istəyə görə dəyişə bilər, mən 3 hissə edəcəm) ibarət olacaq.-->
      <div class="container">
        <!-- Bu hissədə "The Wedding Of" textimiz alt-alta düşşsün deyə hər birini ayrılıqda p elementində yazdım. Bir tag daxilində yazib 
        <br> taginnən istifadə də etmək olar. Amma sözlər arası hündürlük cəhətdən <br> istifadə etdikdə prablem yaradır. -->
        <div>
          <p class="wedding-heading">The</p>
          <p class="wedding-heading heading-main-text">Wedding</p>
          <p class="wedding-heading">of</p>
        </div>
        <h2>Lauren hall & jordon quinn</h2>
        <div class="wedding-info">
          <p>Please join us on</p>
          <p class="wedding-date">Friday 24th april 2019 <br> 2 o'clock</p>
          <p>Winchester house</p>
          <p>Reseption to follow</p>
        </div>
      </div>
    </main>
  </body>
</html>
